<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>
<body>
<h1>Horário que constuma assitir NETFLIX</h1>
<input type="number" id="input_hora">
<button onclick="VerRecomendacao()">Ver recomendação</button>
    
</body>
</html>
<script>
    function VerRecomendacao(){
        var hora = Number(input_hora.value);
        
        if(hora >= 19  && hora <= 21) alert (`Não é recomendável que você assista sua série favorita no horário ${hora}!`)
        else alert (`O horário ${hora} é adequado para assistir sua série favorita!`)
    }
</script>
