<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body>
<h1>Nota aluno</h1>
<input type="number" id="input_nota">
<h1>Frequência</h1>
<input type="number" id="input_freq">
<button onclick="AvaliarAluno()">Avaliar aluno</button>
    
</body>
</html>
<script>
    function AvaliarAluno(){
        var nota = Number(input_nota.value);
        var freq = Number(input_freq.value);
        
        if(nota > 6 && freq > 75) alert (`Parabéns! Aprovado!`)
        else alert (`Infelizmente, não foi dessa vez.`)
    }
</script>
