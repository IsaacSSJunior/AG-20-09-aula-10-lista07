<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Candidato</title>
</head>
<body>
<h1>Idade</h1>
<input type="number" id="input_idade">
<h1>Salário</h1>
<input type="number" id="input_salario">
<button onclick="AnalisarSituacao()">Analisar Situação</button>

<div id="div_mostrar"></div>
    
</body>
</html>
<script>
    function AnalisarSituacao(){
        var idade = Number(input_idade.value);
        var salario = Number(input_salario.value);
        
        if( idade < 18 && salario < 2500)
            div_mostrar.InnerHTML = `Menor de idade e liso`      
        else if (idade < 18 && salario >= 2500)
            div_mostrar.InnerHTML = `Menor de idade e ostentação`
        else if (idade >= 18 && salario <= 3500)
            div_mostrar.InnerHTML = `Maior de idade e liso`
        else if (idade >= 18 && salario >= 3500 && salario <= 7500)
            div_mostrar.InnerHTML = `Maior de idade e ostentação`
        else
            div_mostrar.InnerHTML = `Maior de idade e mega ostentação`
        
    }

    
</script>
