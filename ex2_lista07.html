<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxílo emergencial</title>
</head>
<body>
<h1>Renda individual</h1>
<input type="number" id="input_renda">
<h1>Renda familiar</h1>
<input type="number" id="input_renda_total">
<button onclick="verAjuda()">Verificar ajuda</button>
    
</body>
</html>
<script>
    function verAjuda(){
        var renda = Number(input_renda.value);
        var rendaTotal = Number(input_renda_total.value);

        if(renda <= 1050  && rendaTotal <= 2100) alert `Você terá direito!`
        else alert `Você NÃO terá direito.`
    }
</script>
