<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
</head>
<body>
<h1>Temperatura</h1>
<input type="number" id="input_temperatura">
<button onclick="verTemp()">Ver Situação</button>
    
</body>
</html>
<script>
    function verTemp(){
        var temperatura = Number(input_temperatura.value);

        if(temperatura >=21 && temperatura <=24) alert `Temperatura confortável :)`
        else alert `Temperatura desconfortável :(`
    }
</script>
