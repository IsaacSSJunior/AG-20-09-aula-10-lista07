<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body>
<h1>Nota aluno</h1>
<input type="number" id="input_nota">
<button onclick="AvaliarAluno()">Avaliar aluno</button>
    
</body>
</html>
<script>
    function AvaliarAluno(){
        var nota = Number(input_nota.value);
        
        if(nota < 6) alert (`Aluno não aprovado`)
        else if (nota >= 8.5 && nota <= 10 ) alert (`Aluno exemplar`)
        else if (nota >= 6 && nota < 8.5 ) alert (`Aluno comum e aprovado`)
    }
</script>
